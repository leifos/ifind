
<!DOCTYPE html>
<html>
{% load static %}
<head lang="en">
    <meta charset="UTF-8">
    <title>End of the day</title>

    <link href="{% static "css/custom.css"%}" rel="stylesheet">
    <link href="{% static "css/animate.css" %}" rel="stylesheet">
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
    <link rel="shortcut icon" href="{% static "nugget.ico" %}">
</head>

<body class="gameover">
    <span id='csrf'>{% csrf_token %}</span>

<!-- Achievement unlocked! -->

    <div id="achievement" class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog"
         aria-labelledby="mySmallModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm">

            <div class="modal-content">
                <div class="modal-header">
                            <h2 class="achievements">Achivement unlocked!</h2>
                        </div>
                <div class="modal-body" style="text-align: justify;">
                    <h3 class="achievements" id="achname" style=" text-align: center"></h3>
                     <div class="thumbnail" id="newitem">
                        <img id="achimage"  src="/static/nugget.png"></div>
                    <h3 style="font-family: pixelfont; text-align: center" id="achcond"></h3>
                    <h4 class="achievements" id="achdesc" ></h4>

                </div>
                <div class="modal-footer">

                    <button name="no" type="button" class="btn btn-primary btn-sm" data-dismiss="modal">Continue</button>
                </div>
            </div>
        </div>
    </div>



<div>
    <h1 class="animated flipInX" style="font-family: pixelfont; font-size: 120pt; color: #000000">End of the Day!</h1>
</div>
<div>
<p id="dayscore"><img height="70px" src="/media/icons/Items/Chest.png">Total Gold: <span class="finalscore animated tada">{{ total_gold }}</span>  <img  height="60px" src="/static/nugget.png"> Day's Gold: <span class="finalscore animated tada">{{ day_gold }}</span><br><br>Mines: <span class="finalscore animated tada">{{ mine_no }}</span></p>
</div><br><br>
<ul  id="gover">
    <li><a class="gameover_options" href="/gold_digger/game2/">Continue Mining! (cost: {{ cost }})</a></li>
    <li><a class="gameover_options" href="/gold_digger/game_choice2/">Choose new location</a></li>
    <li><a class="gameover_options" href="/gold_digger/store/"> Shop</a><br></li>
    <li><a class="gameover_options" href="/gold_digger/profile/">Your profile</a><br></li>
    <li><a class="gameover_options"href="/gold_digger/">Home page</a><br>
</li>
</ul>

    <script src="{% static "js/jquery-1.10.2.min.js" %}"></script>
    <script src="{% static "js/bootstrap.min.js" %}"></script>
    <script src="{% static "js/achievements-ajax.js" %}"></script>


</body>
</html>
